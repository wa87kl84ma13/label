<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Label Maker</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">

            <div class="slides">
                <img src="img/tiger-roar.jpg" alt="">
                <img src="img/lion.jpg" alt="">
                <img src="img/snow-leopard.jpg" alt="">
            </div>

            <h2>Enter something to see a live preview</h2>

            <input type="text" id="label-input" placeholder="Type something...">

            <div class="output-wrap">
                <div id="label-output"></div>
            </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
